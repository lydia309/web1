  <h2>3일차</h2>
  <p>
    제주도는 한반도의 최남단에 위치하며 수리적으로 북위 33°10′∼ 33°34′, 동경 126°10′∼127°에 해당된다. 지리적으로는 서울에서 약 450km(280마일), 목포에서 약 145㎞(91마일), 부산에서 약 268㎞(168마일) 떨어진 섬이다. 태양고도가 연중 높아 태양의 순복사량이 에너지 수지상 과잉이 시작되는 위도대이며 여름에는 태양의 북상으로 열대기단의 영향권에 들기도 한다.
  </p>
